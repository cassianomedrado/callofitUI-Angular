<div class="login-container">
  <div class="background-image"></div>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-8 col-lg-4 col-sm-8 col-md-6 ">
        <div class="header text-center">
          <h1 class="title">Call of IT</h1>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="header text-center">
              <img src="../../../assets/img/CallOfITLogo.png"> 
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginUser.username" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.senha" required>
              </div>
              <div class="form-group text-center pt-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
