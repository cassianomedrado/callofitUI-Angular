<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Faça login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Usuário:</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginUser.username" required>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.senha" required>
            </div>
            <div class="form-group text-center pt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
